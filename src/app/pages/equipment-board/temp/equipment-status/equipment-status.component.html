<div class="andon_status">
    <div class="part_title">{{'equipment.equipmentStatus' | translate}}</div>
    <div class="andon_status_font">
        {{'equipment.SafetyLampStatus' | translate}}
    </div>
    <div class="andon_color">
        <div *ngFor="let item of andon;let i = index;" style="height: 25%;">
            <div class="bo_black font_li {{ item.color}} {{item.t == andon_now?'bright':'dark'}} " [ngStyle]="{'border-top': i != 0 ? '3px solid black':'','color':item.t == andon_now?'rgb(38 51 202)':''}" [ngClass]="{'first':i==0,'last':i == andon.length-1}">
                <Span>{{item.name}}</Span>
            </div>
        </div>
    </div>
    <div class="andon_img"></div>
</div>
<div class="andon_status_chart">
    <div class="chart height_35">
        <div id="device_circular_1"></div>
        <div id="device_circular_2"></div>
        <div id="device_circular_3"></div>
    </div>
    <div class="chart height_65">
        <div class="height_40" style="box-shadow: 0 0px 1px 3px rgba(50, 84, 129, 1) inset;width: 95%;">
            <div class="height_23"><span style="float: left;padding-left: 17px;">秒</span> {{ language?"StateOfTheDay":"安灯当日状态" }}</div>
            <div id="operatingRate">
            </div>
        </div>
        <div id="device_status" class="height_60"></div>
    </div>
