<div id="four_road">
    <div class="row " style="height: 100%;">
        <div class="col-md-4">
            <div class="first_first" style="height: 35%;position: relative;">
                <ngx-equipment-status device='device_mts_01' style="display: flex;width: 100%;"></ngx-equipment-status>
            </div>
            <div class="first_second lattice_layout height_23">
                <div class="part_title">{{'equipment.expInfor'|translate}}</div>
                <ngx-test-information device='device_mts_01' style="width: 100%;"></ngx-test-information>

            </div>
            <div class="dis_f_w first_third lattice_layout height_33">
                <div class="part_title">{{'equipment.LogWarm' | translate}}</div>
                <ngx-log-warm device='device_mts_01' style="display: flex;width: 100%;flex-wrap: wrap;"></ngx-log-warm>

            </div>
        </div>
        <div class="col-md-4">
            <div class="sceond_fisrt height_24" style="position: relative;">
                <div class="part_title">{{ 'equipment.equipIntroduce'|translate}}</div>
                <div style="padding: 20px;text-align: left;overflow: auto;" [innerHTML]="str">
                </div>
            </div>
            <div class="center_img">
                <div class="part_title">{{'equipment.OnlineVideo'|translate}}</div>
                <img id="img" [src]="img.url" [alt]="img.name">
            </div>
            <div class="sceond_third height_34" style="display: inherit;box-shadow: 0px 0px;padding: 0%;margin-top: 10px;">
                <ngx-chart-curve-v3 #chart_3 [chartName]="'chart_3'" (clicEvent)="clicEvent($event,3)" dashboardName='dashboard_3' [list]="list_3"></ngx-chart-curve-v3>
            </div>
        </div>
        <div class="col-md-4">
            <div class="thrid">
                <div class="part_title">{{'equipment.experimentParams'|translate}}</div>
                <ngx-experiment-params device='device_weiss_01' style="width: 100%;"></ngx-experiment-params>

            </div>

            <div class="height_30 bo" style="padding: 0%;margin-top: 10px;">
                <ngx-chart-curve-v3 #chart_2 [img]="img.electric_url" [chartName]="'chart_2'" (clicEvent)="clicEvent($event,2)" dashboardName='dashboard_2' [list]="list_2"></ngx-chart-curve-v3>
            </div>
            <div class="height_30 bo" style="padding: 0%;margin-top: 10px;">
                <ngx-chart-curve-v3 #chart_1 [chartName]="'chart_1'" (clicEvent)="clicEvent($event,1)" dashboardName='dashboard_1' chartVivid='brokenline' [list]="list_1"></ngx-chart-curve-v3>
            </div>
        </div>
    </div>

</div>
