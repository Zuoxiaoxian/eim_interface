<div id="four_road">
    <div class="row" style="height: 100%;">
        <div class="col-md-4">
            <div class="first_first" style="height: 33%;">
                <ngx-equipment-status device='device_mts_01' style="display: flex;width: 100%;"></ngx-equipment-status>
            </div>
            <div class="first_second lattice_layout" style="height: 24%;">
                <div class="part_title">{{'equipment.expInfor'|translate}}</div>
                <ngx-test-information-v2 device='device_mts_01' style="width: 100%;"></ngx-test-information-v2>
            </div>
            <div class="dis_f_w first_third lattice_layout height_32">
                <ngx-log-warm device='device_mts_01' style="display: flex;width: 100%;flex-wrap: wrap;"></ngx-log-warm>

            </div>
        </div>
        <div class="col-md-4">
            <div class="sceond_fisrt height_24" style="padding-top: 0px;display: inherit;min-height: 230px;">
                <div class="part_title" style="overflow: auto;">{{ 'equipment.equipIntroduce'|translate}}</div>
                <ngx-equip-introduce [equipIntroduceList]="equipIntroduceList"></ngx-equip-introduce>
            </div>
            <div class="center_img">
                <div class="part_title">{{'equipment.OnlineVideo'|translate}}</div>
                <img id="img" [src]="img.url" [alt]="img.name">
            </div>
            <div class="sceond_third height_32" style="display: inherit;box-shadow:0px 0px">
                <ngx-chart-curve-v3 #chart_3 [chartName]="'chart_3'" (clicEvent)="clicEvent($event,3)" [list]="list_3">
                    <div class="table">
                        <div class="table_bo height_48">
                            <table>
                                <tr class="header">
                                    <td *ngFor="let title of switchStatus.title" [ngStyle]="{'width':get_td_width(switchStatus.title.length)}">
                                        <div style="white-space: normal;
                                        word-wrap: break-word;
                                        width: 100%;
                                        word-break: break-all;">
                                            {{"equipment."+title | translate}}
                                        </div>
                                    </td>
                                </tr>
                            </table>
                        </div>
                        <div class="table_bo height_58">
                            <table>
                                <tr class="body" *ngFor="let items of switchStatus.data">
                                    <td *ngFor="let item of items;let i = index" [ngStyle]="{'width':get_td_width(switchStatus.title.length)}">
                                        <div class="font_w_too_long" style="padding-top: 11%;" title="{{item}}" *ngIf="i == 0;else graphical">{{item}}</div>
                                        <ng-template #graphical>
                                            <div id="{{item.id}}" [ngStyle]="{'background': item.color}">
                                            </div>
                                        </ng-template>
                                    </td>
                                </tr>
                            </table>
                        </div>
                    </div>
                </ngx-chart-curve-v3>
            </div>
        </div>
        <div class="col-md-4">
            <div class="thrid">
                <div class="part_title">{{'equipment.experimentParams'|translate}}</div>
                <ngx-experiment-params device='device_weiss_01' style="width: 100%;"></ngx-experiment-params>
            </div>
            <div class="height_29 bo " style="margin-top: 10px;padding: 0%;">
                <ngx-chart-curve-v3 #chart_2 [chartName]="'chart_2'" (clicEvent)="clicEvent($event,2)" dashboardName='dashboard_2' [list]="list_2"></ngx-chart-curve-v3>
            </div>
            <div class="height_29 bo" style="margin-top: 10px;padding: 0%;">
                <ngx-chart-curve-v3 #chart_1 [chartName]="'chart_1'" (clicEvent)="clicEvent($event,1)" chartVivid='columnar' dashboardName='dashboard_1' [list]="list_1"></ngx-chart-curve-v3>
            </div>

        </div>
    </div>



</div>
